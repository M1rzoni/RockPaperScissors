     }

    <div>

    <p>Rock-paper-Scissors game:</p>

    <button onclick="
      let computerPick = Math.random();
      let result = 'Rock';

      if(computerPick >= 1 / 3 && computerPick <= 2 / 3 ){
        alert(`Computer pick: Rock, you pick ${result}. \n Tie! 🐱‍👤`)
      }else if(computerPick >= 2 / 3 && computerPick <= 1){
            alert(`Computer pick: Paper, you pick ${result}. \n You lose! 🤦‍♂️`)
          } else{
            alert(`Computer pick: Scissors, you pick ${result}. \n You win! 😎 `)
          }
